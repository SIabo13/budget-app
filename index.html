<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Budget</title>

<body style="background-color: rgb(51,49,49);">
    <section style="background-image: url(&quot;assets/img/u3CSHZF.jpg&quot;);background-position: center;background-size: cover;background-repeat: no-repeat;width: 100%;height: 50vh;">
        <div class="container" style="background-position: center;background-size: cover;background-repeat: no-repeat;padding-top: 94px;">
            <div class="top">
                <div class="budget">
                    <div id="title">
                        <h3 class="text-center" style="color: rgb(229,233,237);">Available Budget&nbsp;<span id="budget-title-month">%Month%</span></h3>
                    </div>
                    <div id="value">
                        <h1 class="text-center" style="color: rgb(232,235,238);">$<span id="total_money">0</span></h1>
                    </div>
                    <div id="income">
                        <div class="row">
                           <div id="income-text">
                            <div class="col"><h4>INCOME</h4></div>
                           <div class="col"><h4>$<span id="income_display">0</span></h4></div>
                           </div>
                        </div>
                    </div>
                    <div id="expense">
                        <div class="row">
                           <div id="expense-text">
                            <div class="col"><h4>EXPENSE</h4></div>
                           <div class="col"><h4>$<span id="expense_display">0</span></h4></div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div id="add">
                    <div class="text-center" id="add_container" style="padding-top: 20px;">
                        <select id="add_type" style="width: 45px;height: 32px; background: white;">
                        <option value="inc" selected="">+</option>
                        <option value="exp">-</option>
                        </select>
                        <input class="input_description" type="text" style="margin-left: 20px;width: 282px;height: 34px;">
                        <input class="input_value" type="number" style="padding-right: 1px;margin-right: 20px;margin-left: 20px;width: 68px;height: 34px;">
                        <button
                            class="btn btn-outline-primary border rounded border-primary shadow-sm add_btn" type="button" style="background-color: rgb(69,75,165);color: rgb(9,235,154);font-size: 16px;">Calculate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
